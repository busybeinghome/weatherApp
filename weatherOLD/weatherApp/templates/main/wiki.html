<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cerulean/bootstrap.min.css"
    integrity="sha512-dQLT/B7byn2LjN/DN4zeBKpwGV6qbidV0XiMRWQOL7TGrV7FkZFldkGG+DGMU+CQnMTcRZlUI7GMWt1j6akNew=="
    crossorigin="anonymous" />
  <title>Приложение погоды</title>
</head>

<body style="background: rgb(191, 222, 234)">
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
      <a href="../" class="navbar-brand">Приложение погоды <span style="color: rgb(42, 40, 134);"><strong></strong></span></a>
      <a window.location.href = 'http://localhost:8000/' class="navbar-tech">Выход</a>
    </div>
  </div>

  <br /><br /><br>
 
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="card text-white bg-light mb-6">
        <div class="card-body">
          <h4><span class="badge badge-primary">Название города:</span> {{ title }}</h4>
          <h4><span class="badge badge-primary"></span> <img src="{{ images }}" alt="Weather Image" style="width:400px;"></h4>
          <h4><span class="badge badge-primary">Население:</span> {{ population }}</h4>
          <h4><span class="badge badge-primary">Часовой пояс:</span> {{ time }}</h4>
          <h4><span class="badge badge-primary">Год основания:</span> {{ year }}</h4>
          <h4><span class="badge badge-primary">Площадь:</span> {{ square }}</h4>
          <h4><span class="badge badge-primary">Описание:</span> {{ summary }}</h4>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
