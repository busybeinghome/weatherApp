<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cerulean/bootstrap.min.css"
    integrity="sha512-dQLT/B7byn2LjN/DN4zeBKpwGV6qbidV0XiMRWQOL7TGrV7FkZFldkGG+DGMU+CQnMTcRZlUI7GMWt1j6akNew=="
    crossorigin="anonymous" />
  <title>Приложение погоды</title>
</head>

<body style="background: rgb(191, 222, 234)">
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
      <a href="../" class="navbar-brand">Приложение погоды <span style="color: rgb(42, 40, 134);"><strong></strong></span></a>
      <a href="https://openweathermap.org" class="navbar-tech">OpenWeather - Get Your API</a>
    </div>
  </div>

  <br /><br /><br>
  <div id="jumbotron" class="jumbotron" style="text-align: center; margin-top:-50px">
    <h1 class="display-5">Приложение погоды</h1>
    <h5>Добро пожаловать! ;)</h5>

    <img src="{% static 'images/weather.png' %}" class="image" style="width:100px; margin-bottom:-50px;">
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="card text-white bg-light mb-6">
        <div class="card-body">
          <h4><span class="badge badge-primary">Назвние города:</span> {{ title }}</h4>
          <h4><span class="badge badge-primary"></span> <img src="{{ images }}" alt="Weather Image" style="width:1000px;"></h4>
          <h4><span class="badge badge-primary">Описание:</span> {{ summary }}</h4>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
